<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let answer = parseInt(prompt("Please enter the number you would like to FizzBuzz up to: "));

        let fizz;
        let buzz;
        let fizzbuzz;

        for(let i = 1; i - 1 < answer; i++)
        {
            fizz = i % 3 == 0
            buzz = i % 5 == 0
            fizzbuzz = fizz && buzz


            if(fizzbuzz){
                console.log("FIZZBUZZ")
            }
            else if(fizz || buzz){
                if(fizz){
                console.log("FIZZ")
                }
                if(buzz){
                console.log("BUZZ")
                }
            }
            else{
                console.log(i)
            }
        }
        
    </script>
</body>
</html>
